<html>
<head>
	<title>Fibonacci</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script>
		// Redirect print to HTML
		var Module = {
			'print': function(text) {
				$("#console").append(text + "<br>");
			},
			'noInitialRun': true,
		};

		$(document).ready(function() {
			// Report full loading
			$("#loading").text( "Loaded." );

			// Callback
			$("#in").keyup(function(){
				if(event.keyCode == 13){
					fib();
				}
			});
		});

		function fib() {
			var input = $("#in").val();

			// Invoke the full Nit program
			ret = Module['callMain']([input]);
		}
	</script>
</head>
<body>

<div class="container">
	<h1>Fibonacci calculator</h1>
	<a href="https://github.com/nitlang/nit/blob/master/examples/fibonacci.nit">Nit source</a><br>
	<a href="https://github.com/nitlang/nit/blob/master/examples/emscripten/fibonacci/www/index.html">HTML source</a>

	<h2>Status</h2>
	<p id="loading">Loading...</p>

	<h2>Program Input</h2>
	<input id="in" type="text" placeholder="12 (or any integer)"/><input type="button" value="Execute" onclick="fib();"/>

	<h2>Program Output</h2>
	<samp id="console"></samp>

	<script src="fibonacci.js"></script>
</div>

</body>
</html>
